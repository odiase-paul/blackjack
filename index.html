<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&family=Raleway:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="inner-div">
        <h1>Blackjack</h1>
        <div class="game-rules">
          <p>Rules of the Game:</p>
          <div class="rules-page">
            <p>1. If sum is "21" you've got a blackjack</p>
            <p>
              2. If sum is less than "21" you can draw another card to get a
              blackjack
            </p>
            <p>3. If sum is greater than "21" you are out of the game</p>
          </div>
        </div>
        <div class="game-play">
          <p class="display">Want to play a round?</p>
          <button class="yes">Yes</button> <button class="no">No</button>
          <div class="game-card">
            <p class="count">Card 1:</p>
            <p class="count">Card 2:</p>
            <p class="count3"></p>
            <p class="sum-el">Sum:</p>
            <button class="start-el">DRAW CARDS</button>
            <button class="new-card">NEW CARD</button>
            <p class="player"></p>
            <button class="restart">RESTART GAME</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
